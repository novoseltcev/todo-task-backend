<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="static/css/mainfraim1.css">
    </link>
    <title>
      To Do
    </title>
  </head>
  <body>
    <p><b>Task:</b><br>
      <form action= "\" method= "POST" >
         <input type="text" size="40" name="new_task_name" />
      </form>

    <section>ToDo
      <ul><hr>
        {% for task in tasks %}
          {% if task["is_done"] == False %}
          <section class=task_line>
            <li>
              <a>{{ task["title"]}} </a>
              <form action="/{{task["id"]}}" method="POST" >
                  <input type="submit" name="task_id" value="{{task['id']}}"/>
              </form>
              <form action="/{{task["id"]}}" method="POST" >
                <input type="submit" name="task_id" value="delete"/>
              </form>
          </section>
          <hr>
          {% endif%}
        {% endfor %}
      </ul>
    </section>
